<div *ngFor="let tvserie of tvseries" style="margin: 50px">
    <h1>{{tvserie.titleEN}} {{tvserie.secondTitleEN}}</h1>
    <h2>{{tvserie.titleSK}} {{tvserie.secondTitleSK}}</h2>
    <span>{{tvserie.year}}</span>
    <p>{{tvserie.description}}</p>
    <p>{{tvserie.actors}}</p>
    <p>{{tvserie.director}}</p>
    <p>{{tvserie.src}}</p>
    <p>{{tvserie.srcImg}}</p>
    <br>
    <br>
    <br>
</div>
