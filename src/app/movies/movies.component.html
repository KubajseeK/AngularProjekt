<div class="wrapper">
    <div *ngFor="let movie of movies">
        <div class="container">
            <img [src]="movie.srcImg" alt="{{movie.titleEN}} {{movie.secondTitleEN}}" height="200">
            <h6><a routerLink="/movies/{{movie.movieID}}">{{movie.titleEN}} {{movie.secondTitleEN}}</a></h6>
        </div>
    </div>
</div>
