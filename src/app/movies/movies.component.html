<div style="margin: 50px" *ngFor="let movie of movies">
    <h1>{{movie.titleEN}} {{movie.secondTitleEN}}</h1>
    <h2>{{movie.titleSK}} {{movie.secondTitleSK}}</h2>
    <span>{{movie.year}}</span>
    <p>{{movie.length}}</p>
    <p>{{movie.description}}</p>
    <p>{{movie.actors}}</p>
    <p>{{movie.director}}</p>
    <p>{{movie.src}}</p>
    <p>{{movie.srcImg}}</p>
    <br>
    <br>
    <br>
</div>
