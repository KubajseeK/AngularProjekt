<div class="trailer-container">
    <div class="trailer">
        <iframe *ngIf="movie"
                [src]="movie.src | safe"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
                frameborder="2"
                height="500vh"
                width="700vh"
        >
        </iframe>
    </div>

    <div class="container">
        <h2>{{movie.titleEN}} {{movie.secondTitleEN}} ({{movie.titleSK}} {{movie.secondTitleSK}})</h2>
        <h4><b>Length:</b> {{movie.length}} min.</h4>
        <h6><b>Directors:</b> {{movie.director}}</h6>
        <h6><b>Actors: </b> {{movie.actors}}</h6>
        <p><b>Description:</b> {{movie.description}}</p>
    </div>
</div>
