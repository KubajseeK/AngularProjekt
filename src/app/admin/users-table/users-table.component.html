<table class="table table-hover" style="width: 50%;">
    <thead>
    <tr>
        <th>userID</th>
        <th>username</th>
        <th>email</th>
        <th>action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        <td>
            <!--<button class="btn btn-outline-secondary" routerLink="../../edit/movies/{{user}}" type="button">-->
            <!--&lt;!&ndash;<fa-icon [icon]="faEdit"></fa-icon>&ndash;&gt; edit-->
            <!--</button>-->
            <button (click)="deleteUser(user)" class="btn btn-outline-danger" type="button">
                <!--<fa-icon [icon]="faDelete" style="color: darkred"></fa-icon>-->delet
            </button>
        </td>
    </tr>
    </tbody>
</table>
